<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/images/logo.png">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="first_bar">
        <a href="index.html">
            <img src="assets/images/logo.png" class="ms-lg-4 ms-3">
        </a>
    </div>

    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-9">
                <h4 class="text-center">Welcome To <span class="textOrange">K</span>inetik Platform</h4>
                <p class="text-center pt-1">Welcome Back, Please Enter The Required Data</p>
                <div class="card rounded-4 p-4 mt-4">
                    <h5 class="text-center">Sign in</h5>
                    <form class="formGeneral" action="#">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label fw-bold text-black">User Name</label>
                            <input type="text" required class="form-control " id="username" placeholder="Ex :John Doe" name="username">
                        </div>
                        <label for="pwd" class="form-label fw-bold text-black">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" required class="form-control  border-end-0" id="txtPassword" placeholder="Enter password" name="password">
                            <span class="input-group-text bg-white"><i id="toggle_pwd" class="fa fa-eye field_icon textOrange"></i></span>
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <div class="form-check mb-3">
                                <label class="form-check-label textOrange fw-bold">
                                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <p>
                                <a href="#" class="textBlak fw-bold">Forget Password ?</a>
                            </p>
                        </div>
                        <button class="btn btn-primary w-100">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.2.slim.js"
    integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw="
    crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
